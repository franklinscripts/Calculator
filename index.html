<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center>
        <div class="mode">
            <img src="./images/moon-icon.svg" class="dark" alt="">
            <img src="./images/energy-efficiency-icon.svg" alt="" class="light">
        </div>
    <div class="container">
        <div class="input">
            <input type="text" id="area"class="" value="">
        </div>
        <div class="digits pt">
               <button type="button" class="digts btn" disabled>del</button>
            <button type="button" class="clear btn" value="AC">AC</button>
         
            <button type="button" id="number" class="digts btn oper" value="^">^</button>
            <button type="button" id="number" class="digts oper btn" value="/">/</button>
        </div>
        <div class="digits pt">
            <button type="button" id="number" class="num digts btn" value="9"  >9</button>
            <button type="button" id="number" class="digts btn num" value="8">8</button>
            <button type="button" id="number" class="digts btn num" value="7">7</button>
            <button type="button" id="number" class="digts btn oper" value="*">x</button>
        </div>
        <div class="digits pt">
            <button type="button" id="number" class="digts btn num" value="6">6</button>
            <button type="button" id="number" class="digts btn num" value="5">5</button>
            <button type="button" id="number" class="digts btn num" value="4">4</button>
            <button type="button" id="number" class="digts btn oper" value="+">+</button>
        </div>
        <div class="digits pt">
            <button type="button" id="number" class="digts btn num" value="3">3</button>
            <button type="button" id="number" class="digts btn num" value="2">2</button>
            <button type="button" id="number" class="digts btn num" value="1">1</button>
            <button type="button" id="number" class="digts btn oper" value="-">-</button>
        </div>
        
        <div class="digits pt">
            <button type="button" id="number" class="digts btn num" value="0">0</button>
            <button type="button" id="number" class="digts btn oper" value=".">.</button>
            <button type="button" id="number" class="digts btn num" value="00">00</button>
            <button type="button" id="number" class="digts btn oper" value="%">%</button>
        </div>
        <div class="digits">
            <button type="button" id="equals" class="digts btn" value="=">=</button>
        </div>
    </div>
</center>
    <footer>
        <p>Made by <a href="https://github.com/franklinscripts">Okika franklin</a> &COPY;</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
